<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/mainlayout :: mainLayout(~{::body})}">

<body>

<div class="container-fluid" style="margin-top: 150px">
    <div class="card border-success col-md-6 offset-3">
        <div style="text-align: center;">
            <p style="font-size: 40px; margin-top: 20px">Register</p>
        </div>
        <div class="card-body text-secondary">
            <form th:object="${user}" th:action="@{/user/register}" method="post">
                <div class="form-group" style="margin-bottom: 20px">
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                </div>
                <div class="form-group" style="margin-bottom: 20px">
                    <input type="text" th:field="*{login}" class="form-control" placeholder="Login">
                </div>
                <div class="form-group" style="margin-bottom: 20px">
                    <input type="text" th:field="*{password}" class="form-control" placeholder="Password">
                    <small class="form-text text-muted">Password's length must be greater than 5 characters</small>
                </div>
                <div class="col-sm-4 offset-4">
                    <button type="submit" class="btn btn-outline-success btn-block" style="min-width: 200px">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
